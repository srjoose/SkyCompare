name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Install dependencies
      run: cd skycompare-backend-main && go mod download

    - name: Build
      run: cd skycompare-backend-main && go build -v ./...

    - name: Test
      run: cd skycompare-backend-main && go test -v ./...

    - name: Cache golangci-lint
      uses: actions/cache@v3
      with:
        path: ~/.cache/golangci-lint
        key: golangci-lint-${{ runner.os }}-${{ hashFiles('skycompare-backend-main/.golangci.yml') }}
        restore-keys: |
          golangci-lint-${{ runner.os }}-

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: skycompare-backend-main
        args: --timeout=5m ./...
